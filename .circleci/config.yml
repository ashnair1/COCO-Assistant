version: 2.1

orbs:
  snyk: snyk/snyk@1.0.2
  #codecov: codecov/codecov@1.0.2
  codacy: codacy/coverage-reporter@13.3.0

jobs:
  test_coco_assistant:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      # - restore_cache:
      #    key: coco-{{ .Branch }}
      - run:
          name: Setup environment
          command: |
            sudo chown -R circleci:circleci /usr/local/
            python -m pip install --upgrade pip
            python -m pip install poetry
            poetry install -E test
      # - save_cache:
      #     key: coco-{{ .Branch }}
      #     paths:
      #       - "/home/circleci/.cache/pip"
      - snyk/scan:
          severity-threshold: high
          fail-on-issues: false
      - run:
          name: Runnning tests
          command: |
            mkdir test-results
            poetry run pytest --junitxml=test-results/junit.xml tests/test_coco_assistant.py
            poetry run coverage run tests/test_coco_assistant.py
            poetry run coverage report -m
            poetry run coverage html && poetry run coverage xml
      - codacy/send_report:
          coverage-reports: coverage.xml
      #- codecov/upload:
      #    file: coverage.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage

  test_deploy:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Setup environment
          command: |
            sudo chown -R circleci:circleci /usr/local/
            python -m pip install --upgrade pip
            python -m pip install twine

      - run:
          name: Verify git tag vs version
          command: |
            python setup.py verify

      - run:
          name: Init .pypirc
          command: |
            echo -e "[testpypi]" >> ~/.pypirc
            echo -e "repository: https://test.pypi.org/legacy/" >> ~/.pypirc
            echo -e "username = ashnair1" >> ~/.pypirc
            echo -e "password = $TEST_PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build and upload to Test PyPI
          command: |
            python setup.py sdist bdist_wheel
            twine upload --repository testpypi dist/*

  deploy:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Setup environment
          command: |
            sudo chown -R circleci:circleci /usr/local/
            python -m pip install --upgrade pip
            python -m pip install twine

      - run:
          name: Verify git tag vs version
          command: |
            python setup.py verify

      - run:
          name: Init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = ashnair1" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build and upload to PyPI
          command: |
            python setup.py sdist bdist_wheel
            twine upload dist/*



workflows:
  version: 2.1
  build_test:
    jobs:
      - test_coco_assistant:
           filters:
              branches:
                  only:
                     - master
                     - dev
  build_deploy:
    jobs:
      - test_coco_assistant:
            filters:
              tags:
                only: /[0-9]+(\.[0-9]+)*/
              branches:
                ignore: /.*/
      - test_deploy:
            filters:
              tags:
                only: /[0-9]+(\.[0-9]+)*/
              branches:
                ignore: /.*/
      - deploy:
            requires:
              - test_coco_assistant
              - test_deploy
            filters:
              tags:
                only: /[0-9]+(\.[0-9]+)*/
              branches:
                ignore: /.*/


