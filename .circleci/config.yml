version: 2.1
orbs:
  snyk: snyk/snyk@0.0.13
jobs:
  test_coco_assistant:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.6.6
    steps:
      - checkout
      - run:
          name: Setup environment
          command: |
            pip install --user --upgrade pip
            pip install --user Cython numpy==1.16.0
            pip install --user -r requirements.txt
            pip install --user pytest coverage codacy-coverage
      - snyk/scan
      - run:
          name: Scan environment
          command: |
            . venv/bin/activate
            snyk test  --severity-threshold=low
      - run:
          name: Runnning tests
          command: |
            . venv/bin/activate
            make remove && make clean
            coverage run tests/tests.py
            coverage report -m
            coverage html && coverage xml
            python-codacy-coverage -r coverage.xml
      - store_artifacts:
          path: coverage


workflows:
  version: 2.1
  test-all:
    jobs:
      - test_coco_assistant:
           filters:
              branches:
                  only:
                     - master
                     - ops

